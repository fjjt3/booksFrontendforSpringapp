<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrCategories">
                <th scope="row"> {{ item.id }}</th>
                <td> {{ item.nombre }}</td>
                <td> {{ item.descripcion }}</td>
            </tr>

        </tbody>
    </table>
</div>
